<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>sample1</title>
        <script src="https://unpkg.com/konva@3.1.0/konva.js"></script>
    </head>
    <body>
        <div id="container"></div>
        <script>
            // first we need to create a stage
            var stage = new Konva.Stage({
                container: 'container',   // id of container <div>
                width: 500,
                height: 500
            });

            // then create layer
            var layer = new Konva.Layer();

            // create our shape
            var circle = new Konva.Circle({
                x: stage.width() / 2,
                y: stage.height() / 2,
                radius: 70,
                fill: 'red',
                stroke: 'black',
                strokeWidth: 4
            });

            var pentagon = new Konva.RegularPolygon({
                x: stage.width() * (2/3),
                y: stage.height() * (2/3),
                sides: 5,
                radius: 70,
                fill: 'red',
                stroke: 'black',
                strokeWidth: 4,
                shadowOffsetX : 20,
                shadowOffsetY : 25,
                shadowBlur : 40,
                opacity : 0.1
            });

            var rect1 = new Konva.Rect({
                x: 0,
                y: 0,
                width: 10,
                height: 10,
                fill: "green",
            });

            // add the shape to the layer
            layer.add(circle);
            layer.add(pentagon);
            layer.add(rect1);

            // add the layer to the stage
            stage.add(layer);

            // draw the image
            layer.draw();
        </script>
    </body>
</html>
