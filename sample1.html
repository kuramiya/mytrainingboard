<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--bootstrap css-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <script src="https://unpkg.com/konva@3.1.0/konva.js"></script>

        <title>sample1</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>My Training Board Auto Problem</h1>
            </div>
            <div class="row">
                <div id="konvacontainer"></div>    
            </div>
            <div class="row">
                <div class="col">
                    <button id="startButton" type="button" class="btn btn-primary btn-lg m-1">Training Start</button>
                    <button id="resetButton" type="button" class="btn btn-secondary btn-lg m-1">Reset Start</button>
                </div>
            </div>
            <div class="row">
                <div class="input-group m-1">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Update Interval</span>
                        <input id="updateIntervalText" type="text" class="form-control col-2" placeholder="1000" value="1000"  aria-label="Update Interval" aria-describedby="button-addon1">
                        <span class="input-group-text">msec</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-group m-1">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Interval Increase</span>
                        <input id="intervalIncreaseText" type="text" class="form-control col-2" placeholder="100" value="100" aria-label="Interval Increase" aria-describedby="button-addon1">
                        <span class="input-group-text">msec/move</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script src="./boardscript.js"></script>
    </body>
</html>
